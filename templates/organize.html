<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organize Event</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem 1rem;
      }

      .container {
        max-width: 700px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        padding: 3rem;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #667eea, #764ba2, #ffc107, #ff6b6b);
      }

      h1 {
        text-align: center;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: -1px;
      }

      .form-group {
        margin-bottom: 1.8rem;
        position: relative;
      }

      form label {
        display: block;
        margin-bottom: 0.7rem;
        font-weight: 600;
        color: #4a5568;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      form input,
      form select {
        width: 100%;
        padding: 1rem 1.2rem;
        border: 2px solid rgba(102, 126, 234, 0.2);
        border-radius: 15px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
        font-family: inherit;
      }

      form input:focus,
      form select:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(255, 255, 255, 1);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      form input:hover,
      form select:hover {
        border-color: rgba(102, 126, 234, 0.4);
        transform: translateY(-1px);
      }

      form select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1rem;
        padding-right: 3rem;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }

      form button {
        width: 100%;
        padding: 1.2rem 2rem;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 1rem;
        position: relative;
        overflow: hidden;
      }

      form button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      form button:active {
        transform: translateY(-1px);
      }

      .back-link {
        position: fixed;
        top: 2rem;
        left: 2rem;
        padding: 0.8rem 1.5rem;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: #667eea;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .back-link:hover {
        background: rgba(255, 255, 255, 1);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        color: #5a67d8;
      }

      .form-icon {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
        pointer-events: none;
        font-size: 1.2rem;
      }

      /* Input type specific styling */
      input[type="date"],
      input[type="time"],
      input[type="number"] {
        color: #4a5568;
      }

      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        filter: opacity(0.6);
        cursor: pointer;
      }

      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        appearance: textfield;
      }

      /* Floating label effect for focused inputs */
      .form-group.has-value label,
      .form-group input:focus + label,
      .form-group select:focus + label {
        color: #667eea;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        body {
          padding: 1rem 0.5rem;
        }

        .container {
          padding: 2rem 1.5rem;
          margin: 0 0.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        .form-row {
          grid-template-columns: 1fr;
          gap: 0;
        }

        .back-link {
          position: static;
          display: inline-block;
          margin-bottom: 1rem;
        }
      }

      /* Success animation placeholder */
      .container.submitted {
        animation: pulse 0.6s ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-link">‚Üê Go Back</a>

    <div class="container">
      <h1>Create Your Event</h1>
      <form action="/submitEvent" method="POST">
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input
            type="text"
            id="eventName"
            name="eventName"
            required
            placeholder="Enter your event name"
          />
        </div>

        <div class="form-group">
          <label for="eventVenue">Event Venue</label>
          <input
            type="text"
            id="eventVenue"
            name="eventVenue"
            required
            placeholder="Where will your event take place?"
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate" name="eventDate" required />
          </div>

          <div class="form-group">
            <label for="eventTime">Event Time</label>
            <input type="time" id="eventTime" name="eventTime" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="duration">Duration (hours)</label>
            <input
              type="number"
              id="duration"
              name="duration"
              min="1"
              max="24"
              required
              placeholder="How many hours?"
            />
          </div>

          <div class="form-group">
            <label for="genre">Genre of Event</label>
            <select id="genre" name="genre" required>
              <option value="">-- Select Genre --</option>
              <option value="music">üéµ Music</option>
              <option value="sports">‚öΩ Sports</option>
              <option value="tech">üíª Tech</option>
              <option value="art">üé® Art</option>
              <option value="education">üìö Education</option>
              <option value="food">üçΩÔ∏è Food & Dining</option>
              <option value="business">üíº Business</option>
              <option value="health">üí™ Health & Wellness</option>
              <option value="entertainment">üé≠ Entertainment</option>
              <option value="other">‚ú® Other</option>
            </select>
          </div>
        </div>

        <button type="submit">Create Event</button>
      </form>
    </div>
  </body>
</html>
