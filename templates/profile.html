<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        /* ðŸ”¥ Warmer gradient for profile page */
        background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
        min-height: 100vh;
      }

      nav {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        color: white;
        padding: 1.2rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      nav .logo {
        font-size: 1.5rem;
        font-weight: bold;
        background: linear-gradient(45deg, #ffc107, #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 25px;
        transition: all 0.3s ease;
      }

      nav ul li a:hover {
        background: linear-gradient(45deg, #ffc107, #ff6b6b);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
      }

      .logout {
        padding: 0.6rem 1.2rem;
        background: linear-gradient(45deg, #e63946, #d62828);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .logout:hover {
        background: linear-gradient(45deg, #d62828, #b22222);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(214, 40, 40, 0.4);
      }

      .content {
        padding: 3rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .page-title {
        text-align: center;
        color: white;
        font-size: 2.7rem;
        font-weight: 400;
        margin-bottom: 1rem;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }

      .page-subtitle {
        text-align: center;
        color: rgba(255, 255, 255, 0.85);
        font-size: 1.15rem;
        font-weight: 300;
        margin-bottom: 2rem;
      }

      .events-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
      }

      .event-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .event-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        /* ðŸ”¥ Warm accent */
        background: linear-gradient(90deg, #ff9966, #ff5e62, #ffc107, #ff6b6b);
      }

      .event-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
      }

      .event-name {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #ff9966, #ff5e62);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .event-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .detail-item {
        padding: 0.75rem;
        background: rgba(255, 150, 100, 0.1);
        border-radius: 12px;
        border-left: 4px solid #ff9966;
      }

      .detail-label {
        font-weight: 600;
        color: #4a5568;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .detail-value {
        color: #2d3748;
        font-weight: 500;
      }

      .enrollment-form {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 150, 100, 0.3);
      }

      .enroll-btn {
        width: 100%;
        padding: 1rem 2rem;
        background: linear-gradient(45deg, #ff9966, #ff5e62);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      .enroll-btn:hover {
        background: linear-gradient(45deg, #ff7849, #e63946);
        transform: translateY(-2px);
        box-shadow: 0 8px 22px rgba(255, 94, 98, 0.35);
      }

      .enroll-btn:active {
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
        }

        nav ul {
          gap: 1rem;
        }

        .events-container {
          grid-template-columns: 1fr;
        }

        .event-details {
          grid-template-columns: 1fr;
        }

        .page-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Event Organizer</div>
      <ul>
        <!-- âœ… Replaced "My Profile" with Home -->
        <li><a href="/">Home</a></li>
        <li><a href="/organize">Organize an Event</a></li>
        <li>
          <form action="/logout" method="POST" style="display: inline">
            <button type="submit" class="logout">Logout</button>
          </form>
        </li>
      </ul>
    </nav>

    <div class="content">
      <h1 class="page-title">My Organized Events</h1>
      <p class="page-subtitle">All events created by you</p>

      <div class="events-container">
        {% for content in data %}
        <div class="event-card">
          <div class="event-name">{{content["event_name"]}}</div>
          <div class="event-details">
            <div class="detail-item">
              <div class="detail-label">Date</div>
              <div class="detail-value">{{content["date"]}}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Time</div>
              <div class="detail-value">{{content["time"]}}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Duration</div>
              <div class="detail-value">{{content["duration"]}}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Genre</div>
              <div class="detail-value">{{content["genre"]}}</div>
            </div>
            <div class="detail-item" style="grid-column: 1 / -1">
              <div class="detail-label">Venue</div>
              <div class="detail-value">{{content["venue"]}}</div>
            </div>
          </div>

          <form action="/attendee" method="POST" class="enrollment-form">
            <input
              type="hidden"
              name="event_id"
              value="{{content['event_id']}}"
            />
            <button type="submit" class="enroll-btn">
              Check Enrolled Attendees
            </button>
          </form>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
